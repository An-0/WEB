<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app05">
        {{num}}
        <br>
        <input type="button" value="改变" @click="change(10)">
    </div>

    <script src='./vue.min.js'></script>
    <script>
        new Vue({
            el:"#app05",
            data:{
                num:34,
            },
            methods:{
                change(num){
                    // alert(1)
                    this.num=num;
                },
            },

        })
    </script>
    
</body>
</html>
