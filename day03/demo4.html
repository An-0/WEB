<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <div id="app04">

        <router-view></router-view>

    </div>

    <script src="./vue.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>

        let first = {
            template: `
            <div>
            test1
            <br>
            <router-link to="/second/1/tom">switch test2</router-link>
            </div>
                      `
        }

        let second = {
            template: `
            <div>
            test2
            <br>
             {{$route.params.id}}
            <br>
             {{$route.params.name}}
            </div>
                      `
        }

        let myRouter = new VueRouter({
            routes: [
                { path: "/first", component: first },
                { path: "/second/:id/:name", component: second },
                { path: "/", redirect: "/first" },
            ]
        })
        new Vue({
            el: "#app04",
            data: {},
            router: myRouter,
        })
    </script>

</body>

</html>
