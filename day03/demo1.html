<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app01">

    <router-link to="/first">首页</router-link>
    <router-link to="/second">用户页</router-link>
    <router-link to="/">测试页</router-link>

    <router-view></router-view>

</div>

<script src="./vue.min.js"></script>
<!--依赖于vue.js才可以使用-->
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>

    let first = {
        template: `
            <div>test1</div>
        `
    }

    let second = {
        template: `
            <div>test2</div>
        `
    }
    let myRouter = new VueRouter({
        routes: [
            {path: "/first", component: first},
            {path: "/second", component: second},
            {path: "/", component: first}
        ]
    })

    new Vue({
        el: "#app01",
        data: {},
        router: myRouter
    })
</script>

</body>
</html>
